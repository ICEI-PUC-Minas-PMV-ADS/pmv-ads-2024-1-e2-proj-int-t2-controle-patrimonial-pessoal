<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Breno">
    <link rel="stylesheet" href="estilo.css">
    <script src="https://kit.fontawesome.com/92bd20838f.js" crossorigin="anonymous"></script>
    <title>Registro</title>
</head>

<body>
   <div id="form">
    <form action="">
        <h2 class="title">Cadastrar</h2>

        <label for="username">Nome</label>
        <div class="input">
            <i class="fa-solid fa-user"></i>
            <input id="username" name="username" placeholder="Nome" type="text">
        </div>

        <label for="email">E-mail</label>
        <div class="input">
            <i class="fa-solid fa-envelope"></i>
            <input id="email" placeholder="E-mail" type="text">
        </div>

        <label for="senha">Senha</label>
        <div class="input">
            <i class="fa-solid fa-lock"></i>
            <input class="password" name="senha" placeholder="Senha" type="password">
        </div>

        <label for="senha">Confirmar senha</label>
        <div class="input">
            <i class="fa-solid fa-check"></i>
            <input class="password" name="senha" placeholder="Senha" type="password">
        </div>

        <div id="btn">
            <button type="submit">Cadastrar</button>
        </div>
    </form>
   </div> 
</body>

</html>
