<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>METAS</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5efef;
        }

        .cabecalho {
            background-color: #75dae7;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .titulo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #000;
        }

        .logo {
            width: 150px;
            height: auto;
        }

        .navegacao {
            display: flex;
            gap: 20px;
        }

        .navegacao a {
            color: #ece8e8;
            text-decoration: none;
            padding: 10px 20px;
            background-color: #070707;
            border-radius: 5px;
            box-shadow: 0px 2px 4px rgb(250, 249, 249);
            border: 3px solid #e7e6e6;
        }

        .conteudo {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            gap: 20px;
            margin-bottom: 40px;
        }

        .lancamento {
            width: 100%;
            max-width: 400px;
            text-align: center;
            background-color: #8d8888; 
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .lancamento h2 {
            margin-bottom: 50px;
            font-size: 2.5rem;
        }

        .lancamento form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .lancamento label {
            text-align: left;
        }

        .lancamento input {
            padding: 8px;
            border: 1px solid #0e0d0d;
            border-radius: 3px;
            width: 100%;
        }

        .lancamento button {
            padding: 10px 20px;
            background-color: #f1f4f8;
            color: #0e0d0d;
            border: none;
            cursor: pointer;
            align-self: center;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
            margin-top: 10px; 

        }
.botoes-container {
    display: flex; 
    justify-content: space-between; 
}
        .porcentagem {
            background-color: #101310;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            
        }

        .porcentagem:hover {
            background-color: #89d0da;
        }

        .dias-restantes,
        .editar,
        .excluir {
            background-color: #0c0b0b;
            color: rgb(252, 240, 240);
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            margin-right: 10px; 
            display: flex; 
            justify-content: space-between;
        }

        .concluidas,
        .adicionar {
            background-color: #0c0b0b;
            color: rgb(252, 240, 240);
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 15px; 
            margin-right: 10px;
            display:flex; 
            justify-content: space-between;
        }

        .dias-restantes:hover,
        .editar:hover,
        .excluir:hover,
        .concluidas:hover,
        .adicionar:hover {
            background-color: #e6e6e6;
        }

        footer {
            background-color: #75dae7;
            color: #fff;
            padding: 12px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }


        @media (max-width: 600px) {
            .navegacao {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <header class="cabecalho">
        <img class="logo" src="c:\Users\402139\Desktop\TRABALHO ADS\imagem 3.png" alt="Logo">
        <div class="titulo">METAS</div>
        <nav class="navegacao">
            <a href="#">CONTA</a>
            <a href="#">ORÃ‡AMENTO</a>
            <a href="#">RENDIMENTOS</a>
        </nav>
    </header>

    <div class="conteudo">
        <div class="lancamento">
            
            <form>
                <label for="meta">Meta:</label>
                <input type="text" id="meta" name="meta" placeholder="Digite sua meta">

                <label for="valor">Valor:</label>
                <input type="text" id="valor" name="valor" placeholder="Digite o valor da meta">

                <button class="porcentagem" onclick="calcularPorcentagem(this)">Calcular Porcentagem / Dias Restantes</button>

                
                <div class="botoes-container">
                    <button class="botao">EDITAR</button>
                    <button class="botao">EXCLUIR</button>
                </div>
                <button class="botao">CONCLUIDAS</button>
                <button class="botao">ADICIONAR</button>
                
            </form>
        </div>
        <div id="resultado-porcentagem" style="display: none;"></div>
    </div>

    <footer>
        
    </footer>

    <script>
        function calcularPorcentagem(button) {
            
            var porcentagem = 50;
            var diasRestantes = 10;

            
            button.innerHTML = "Porcentagem: " + porcentagem + "% / Dias Restantes: " + diasRestantes;
        }
    </script>
</body>
</html>
